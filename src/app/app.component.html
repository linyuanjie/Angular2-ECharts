<form class="ui large form segment" *ngIf="false">
  <h3 class="ui header">Add a Link</h3>

  <div class="field">
    <label for="title">Title:</label>
    <input name="title" #newtitle> <!-- changed -->
  </div>
  <div class="field">
    <label for="link">Link:</label>
    <input name="link" #newlink> <!-- changed -->
  </div>

  <!-- added this button -->
  <button (click)="addArticle(newtitle, newlink)" class="ui positive right floated button">
    Submit link
  </button>

</form>

<div class="ui grid posts" *ngIf="false">
  <app-article *ngFor="let article of sortedArticles()" [article]="article">
  </app-article>
</div>
